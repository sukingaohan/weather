<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settings-btn" title="设置"><i class="fas fa-cog"></i></div>

    <div class="container">
        <h1 id="location-name">天气预报</h1>
        <div class="card" id="current-weather-card">
            </div>
        <div class="forecast-container">
            </div>
    </div>

    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>设置</h2>
            <p>请输入您的彩云天气API信息</p>
            <form id="settings-form">
                <div class="form-group">
                    <label for="api-key">API 密钥 (Token)</label>
                    <input type="text" id="api-key" placeholder="在此粘贴你的API密钥" required>
                </div>
                <div class="form-group">
                    <label for="location">经纬度</label>
                    <input type="text" id="location" placeholder="格式: 经度,纬度 (例如 116.39,39.90)" required>
                </div>
                <button type="submit">保存并查看</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
